{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow p-4" style="min-width: 350px;">
            <h2 class="mb-4 text-center">Login</h2>
            {% if form.errors %}
                <div class="alert alert-danger">Usuário ou senha inválidos.</div>
            {% endif %}
            <form method="post" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Usuário</label>
                    <input type="text" name="username" autofocus required class="form-control" id="id_username">
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Senha</label>
                    <input type="password" name="password" required class="form-control" id="id_password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
