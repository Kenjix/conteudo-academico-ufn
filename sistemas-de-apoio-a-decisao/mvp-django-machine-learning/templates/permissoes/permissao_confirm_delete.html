{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Excluir Permissão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Excluir Permissão</h2>
    <p>Tem certeza que deseja excluir a permissão <strong>{{ permissao.descricao }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'gerenciar_permissoes' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
