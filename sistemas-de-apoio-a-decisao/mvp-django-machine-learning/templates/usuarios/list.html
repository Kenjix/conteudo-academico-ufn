{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Usuários</h2>
    <a href="{% url 'usuario_create' %}" class="btn btn-success mb-3">Novo Usuário</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Usuário</th>
                <th>Email</th>
                <th>Perfil</th>
                <th>Ações</th>
                <th>Permissões</th>
            </tr>
        </thead>
        <tbody>
        {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.username }}</td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.perfil }}</td>
                <td>
                    <a href="{% url 'usuario_update' usuario.pk %}" class="btn btn-primary btn-sm">Editar</a>
                    <a href="{% url 'usuario_delete' usuario.pk %}" class="btn btn-danger btn-sm">Excluir</a>
                </td>
                <td>
                    <a href="{% url 'gerenciar_permissoes' %}?usuario={{ usuario.id }}" class="btn btn-warning btn-sm">Permissões</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
